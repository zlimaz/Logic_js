<!DOCTYPE html>
<html>
<head>
    <title>Simulador de Site</title>
</head>
<body>
    <script>
        function fazerPerguntas() {
            var nome = prompt("Qual o seu nome?");
            var idade = prompt("Quantos anos você tem?");
            var linguagem = prompt("Qual linguagem de programação você está estudando?");
            
            alert("Excelente! Aqui estão as informações que você forneceu:\n" +
                  "Nome: " + nome + "\n" +
                  "Idade: " + idade + "\n" +
                  "Linguagem de programação estudada: " + linguagem);
        }

        fazerPerguntas();
    </script>
</body>
</html>
